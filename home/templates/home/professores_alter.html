{% extends 'home/base.html' %}
{% block content %}
    <div class="add-forms">
        <form method="POST" action={% url "professor_alter" professor.id %}>
            {% csrf_token %}
            <label for="simple-select form-label"> Instituição</label>
            <select class="form-control mb-3" name="instituicao" id="simple-select1" required>
                <option value={{ professor.instituicao.id }} selected>{{ professor.instituicao }}</option>  
                {% for instituicao in instituicao %}
                <option value="{{ instituicao.id }}">
                    {{ instituicao.nome }}
                </option>
                {% endfor %}     
            </select>
            <label for="simple-select form-label"> Professores</label>
            <select class="form-control mb-3" name="user" id="simple-select1" required>
                <option value={{ professor.user.id }} selected>{{ professor.user }}</option>  
                {% for user in user %}
                <option value="{{ user.id }}">
                    {{ user.username }}
                </option>
                {% endfor %}     
            </select>
            <label class="form-label" for="especializacao">Especialização</label>
            <input class="form-control" id="especializacao" name="especializacao" type="text" value={{ professor.especializacao }}>
            <button class="btn btn-primary mt-3">Atualizar</button>
        </form>
    </div>
{% endblock %}
