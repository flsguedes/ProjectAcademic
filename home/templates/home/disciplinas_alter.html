{% extends 'home/base.html' %}
{% block content %}
    <div class="add-forms">
        <form method="POST" action={% url "disciplinas_alter" disciplina.id %}>
            {% csrf_token %}
            
            <label class="form-label" for="nome">nome</label>
            <input class="form-control" id="nome" name="nome" type="text" value={{ disciplina.nome }}>
            <button class="btn btn-primary mt-3">Atualizar</button>
        </form>
    </div>
{% endblock %}
